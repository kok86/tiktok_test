<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TikTok Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100dvh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    .container {
      height: 100dvh;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
    }

    .video-wrapper {
      scroll-snap-align: start;
      height: 100dvh;
      position: relative;
    }

    iframe {
      width: 100vw;
      height: 100dvh;
      border: none;
    }

    .overlay {
      position: absolute;
      bottom: 80px;
      left: 15px;
      z-index: 2;
    }

    .overlay .profile {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }

    .overlay img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      border: 2px solid white;
    }

    .caption {
      font-size: 14px;
      max-width: 80%;
    }

    .ad-banner {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #ff0044;
      color: #fff;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      animation: slideUp 0.4s ease;
      z-index: 9999;
    }

    .ad-banner span {
      float: right;
      margin-right: 15px;
      cursor: pointer;
      font-weight: bold;
    }

    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }
  </style>
</head>

  <!-- Popup Iklan -->
