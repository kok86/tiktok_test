<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok Style Video</title>

  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/8.9.0/video-js.css" rel="stylesheet" />
  
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }

    .video-container {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: relative;
    }

    .video-js {
      height: 100vh !important;
      width: 100vw !important;
      object-fit: cover;
    }

    .vjs-control-bar {
      display: none !important;
    }

    .vjs-big-play-button {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video
      id="cf-tiktok"
      class="video-js vjs-default-skin"
      autoplay
      muted
      loop
      playsinline
    >
      <source src="https://videodelivery.net/16429de09d34e277bb8be1fb28b5b86e/manifest/video.m3u8" type="application/x-mpegURL" />
    </video>
  </div>

  <!-- Video.js JS -->
  <script src="https://vjs.zencdn.net/8.9.0/video.min.js"></script>
  <script>
    const player = videojs('cf-tiktok');
  </script>
</body>
</html>
