<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video TikTok</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }
    .video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .controls {
      position: absolute;
      right: 10px;
      bottom: 140px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      z-index: 2;
    }
    .controls button {
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .controls svg {
      width: 24px;
      height: 24px;
      fill: white;
    }
    .caption {
      position: absolute;
      bottom: 80px;
      left: 16px;
      right: 16px;
      font-size: 16px;
      line-height: 1.4;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
      padding: 10px;
      z-index: 1;
    }
    .ad-banner {
      position: absolute;
      bottom: -100px;
      left: 0;
      width: 100%;
      background: #111;
      color: #fff;
      padding: 16px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 3;
      animation: slideUp 1.2s forwards 2s; /* Delay 2 detik lalu muncul */
    }
    @keyframes slideUp {
      to {
        bottom: 0;
      }
    }
    .ad-banner button {
      background: #00f7ff;
      color: #000;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe 
      src="https://iframe.videodelivery.net/8579d35677a46590b078ab24c7c4484a"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen
    ></iframe>
    <div class="controls">

      <button onclick="share()">
        <svg viewBox="0 0 24 24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 
        12.7c.05-.23.09-.46.09-.7s-.03-.47-.09-.7l7.02-4.11c.53.5

        1.52 1.23 2.75 2.75 2.75S21 19.52 
        21 18s-1.23-1.92-2.75-1.92z"/></svg>
      </button>
    </div>
    <div class="caption">
      <strong>@admin</strong><br>
      Ini adalah contoh video dari Cloudflare Stream dengan iklan & kontrol SVG.

    function share() {
      navigator.clipboard.writeText(window.location.href);
      alert("Link video disalin!");
    }

</body>
</html>
