<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TikTok Clone Scrollable</title>
<style>
  body, html {
    margin:0; padding:0; height:100%;
    overflow: hidden;
    background: black;
    font-family: Arial, sans-serif;
  }
  #container {
    height: 100vh;
    overflow-y: scroll;
    scroll-snap-type: y mandatory;
  }
  .video-slide {
    position: relative;
    width: 100vw;
    height: 100vh;
    scroll-snap-align: start;
    background: black;
  }
  iframe {
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    border: none;
  }
  .icons {
    position: absolute;
    right: 12px;
    bottom: 120px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    color: white;
    z-index: 10;
  }
  .icons svg {
    width: 30px;
    height: 30px;
    fill: white;
    cursor: pointer;
    user-select: none;
  }
  .ad-banner {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: rgba(255,255,255,0.95);
    color: black;
    text-align: center;
    padding: 12px;
    font-weight: bold;
    font-size: 16px;
    z-index: 100;
    cursor: pointer;
    user-select: none;
  }
</style>
</head>
<body>

<div id="container"></div>

<div class="ad-banner" onclick="window.open('https://buktijp.win/asia99/', '_blank')">
  üéÅ Promo Spesial: Klik di sini untuk diskon besar!
</div>

<script>
  const streamIDs = [
    "16429de09d34e277bb8be1fb28b5b86e",
    "6d426753bf8e59cb7f17ba92f1f54539",
    "d1a3f4b12e3a4f789f0c25b4524c6f77"
  ];

  const container = document.getElementById('container');

  streamIDs.forEach(id => {
    const slide = document.createElement('div');
    slide.className = 'video-slide';

    // iframe video
    const iframe = document.createElement('iframe');
    iframe.src = `https://customer-jg9c2p50tpipj3xi.cloudflarestream.com/${id}/iframe`;
    iframe.allow =
      "accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; fullscreen";
    iframe.allowFullscreen = true;

    // icons container
    const icons = document.createElement('div');
    icons.className = 'icons';

    // Like icon
    icons.innerHTML = `
      <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 
        6.5 3.5 5 5.5 5c1.54 0 3.04.99 
        3.57 2.36h1.87C13.46 5.99 14.96 5 16.5 
        5 18.5 5 20 6.5 20 8.5c0 
        3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
      <svg viewBox="0 0 24 24"><path d="M21 6h-2v9H5v2c0 
        .55.45 1 1 1h9l4 4V7c0-.55-.45-1-1-1z"/></svg>
      <svg viewBox="0 0 24 24"><path d="M18 16.08c-.76 
        0-1.44.3-1.96.77L8.91 
        12.7a3.017 3.017 0 000-1.39l7.05-4.11A2.99 2.99 
        0 0018 7.91c1.66 0 3-1.34 
        3-3s-1.34-3-3-3-3 1.34-3 
        3c0 .24.04.47.09.7L7.03 9.81C6.5 9.3 5.77 9 
        5 9c-1.66 0-3 1.34-3 3s1.34 3 
        3 3c.77 0 1.5-.3 
        2.03-.81l7.06 4.11c-.05.22-.09.45-.09.7 
        0 1.66 1.34 3 3 
        3s3-1.34 3-3-1.34-3-3-3z"/></svg>
    `;

    slide.appendChild(iframe);
    slide.appendChild(icons);
    container.appendChild(slide);
  });
</script>

</body>
</html>
