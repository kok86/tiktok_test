<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Clone</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100dvh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: black;
    }

    .video-container {
      height: 100dvh;
      width: 100vw;
      position: relative;
    }

    iframe {
      width: 100vw;
      height: 100dvh;
      object-fit: cover;
      border: none;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .sidebar {
      position: absolute;
      right: 10px;
      bottom: 100px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      pointer-events: auto;
    }

    .sidebar img {
      width: 40px;
      height: 40px;
      filter: drop-shadow(0 0 5px black);
      cursor: pointer;
    }

    .caption {
      position: absolute;
      bottom: 60px;
      left: 10px;
      color: white;
      font-size: 14px;
      text-shadow: 0 0 5px black;
    }

    .ad-popup {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
      text-align: center;
      animation: slideUp 0.5s ease;
      pointer-events: auto;
      cursor: pointer;
    }

    @keyframes slideUp {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

<div class="video-container">
  <iframe src="https://customer-7o6zlvriviqc7yeb.cloudflarestream.com/4db8c973d2b2a896c1667064384b3cc8/iframe" allow="autoplay; fullscreen" allowfullscreen></iframe>

  <div class="overlay">
    <div class="sidebar">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/like.png" alt="Like">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/comments.png" alt="Comment">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/share.png" alt="Share">
    </div>

    <div class="caption">
      <strong>@tokoviral</strong><br>
      Promo diskon akhir bulan! Cek link di bio üî•
    </div>

    <div class="ad-popup" onclick="window.location.href='https://promo.tokomu.com'">
      üéÅ Dapatkan Diskon 50% Hari Ini! Klik untuk info selengkapnya.
    </div>
  </div>
</div>

</body>
</html>
